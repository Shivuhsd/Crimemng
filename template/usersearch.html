{% extends 'index.html' %} {% load static %}{% block title %}
<title>Search | Crime Management</title>
<style>
  

  .height {
    height: 70vh;
  }

  .search {
    position: relative;
    box-shadow: 0 0 40px rgba(51, 51, 51, 0.1);
  }

  .search input {
    height: 60px;
    text-indent: 25px;
    border: 2px solid #d6d4d4;
  }

  .search input:focus {
    box-shadow: none;
    border: 2px solid blue;
  }

  .search .bi-search {
    position: absolute;
    top: 20px;
    left: 16px;
  }

  .search button {
    position: absolute;
    top: 5px;
    right: 5px;
    height: 50px;
    width: 110px;
    background: blue;
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <img
        src="{% static 'image/015.svg' %}"
        alt=""
        width="100px"
        class="my-3 rounded mx-auto d-block"
      />
      <h1 class="pb-5 text-center">Crime Management System</h1>
      <div class="search">
        <form action="{% url 'result' %}?q={{profile}}" method="GET">
          <i class="bi bi-search"></i>
          <input
            type="text"
            class="form-control"
            placeholder="Enter ID/#100(ID)"
            name="q"
            required
            minlength="7"
            maxlength="8"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
      <p class="mt-3 text-primary">Powered By Python</p>
    </div>
  </div>
</div>

{% endblock %}
