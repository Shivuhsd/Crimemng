{% extends 'index.html' %}

{% block content %}
<section class="p-3 align-items center">
  <div class="row">
    <div class="container col-md">

    </div>
  
          <div class="form-control border-0 px-lg-3 py-3 bg-white col-md my-5 shadow-lg">
            <form class="px-lg-4 py-3" method="POST">
                {% csrf_token %}
              <div class="form-floating mb-3 border-bottom">
              
                <input type="text" class="form-control border-0" id="floatingInput" placeholder="Username" name="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3 border-bottom" >
                
                <input type="password" class="form-control border-0" id="floatingInput" placeholder="Password" name="password">
                <label for="floatingInput">Password</label>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'registerPage'%}">New around here? Sign up</a>
            <a class="dropdown-item" href="{% url 'reset_password'%}">Forgot password?</a>
            
            
            {% if messages %}
            <ul class="messages mt-3" style="color: red; list-style: none;">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}

           
          </div>
      <div class="container col-md">

      </div>
  </div>
    
</section>
        
    
{% endblock %}
